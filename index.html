<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chat App</title>

    <link rel="stylesheet" href="css/chat.css">
  </head>
  <body>
    <div id="page-wrapper">
      <div id="chat-window">
        <div id="chat-window-header">Chat App</div>
        <ul id="messages"></ul>
        <div id="chat-window-footer">
          <form id="chat-form">
            <input class="chat-input" id="message-input" autocomplete="off" placeholder="Type your message" />
            <input class="chat-input" id="name-input" autocomplete="off" placeholder="Type your name" />
            <button id="send-button" type="submit">Send</button>
          </form>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="lib/socket.io.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
